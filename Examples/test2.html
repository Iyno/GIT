<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/base.css">

    <style>
         /* 公共样式 */
         .fl {
                    float: left;
                    }

                    .fr {
                    float: right;
                    }

                    @font-face {
                    /* 1、字体名称要注意 icomoon */
                    font-family: 'icomoon';
                    /* 2、一定要注意路径问题 */
                    src: url('../fonts/icomoon.eot?odlblp');
                    src: url('../fonts/icomoon.eot?odlblp#iefix') format('embedded-opentype'),
                    url('../fonts/icomoon.ttf?odlblp') format('truetype'),
                    url('../fonts/icomoon.woff?odlblp') format('woff'),
                    url('../fonts/icomoon.svg?odlblp#icomoon') format('svg');
                    font-weight: normal;
                    font-style: normal;
                    font-display: block;
                    }
                    .fr .icomoon {
                    font-family: 'icomoon';
                    font-size: 16px;
                    line-height: 26px;
                    }

                    /* 版心 */
                    .w {
                    width: 1200px;
                    margin: 0 auto;
                    }

                    /* 如果是经常用到的颜色，单独提取，用的时候调用一下该类就可以了 */
                    .style-red {
                    color: #c81623;
                    }

                    /* nav start */
                    .nav {
                    height: 45px;
                    border-bottom: 2px solid #c81623;
                    }

                    .dropdown {
                    width: 209px;
                    height: 45px;
                    background-color: pink;
                    }

                    .dropdown .dt {
                    width: 100%;
                    height: 100%;
                    background-color: #b1191a;
                    font-size: 16px;
                    color: #fff;
                    text-align: center;
                    line-height: 45px;

                    }
                    .dropdown .dd {
                    height: 465px;
                    background-color: #c81623;
                    margin-top: 2px;
                    }

                    .menu_item {
                    height: 31px;
                    line-height: 31px;
                    margin-left: 1px;
                    padding: 0 10px;

                    }
                    .menu_item:hover {
                    background-color: #fff;

                    }
                    /* 鼠标经过li，里面的a变颜色 */
                    .menu_item:hover a {
                    color: #c81623;
                    }
                    .menu_item a {
                    font-size: 14px;
                    color: #fff;
                    }

                    .menu_item i {
                    float: right;
                    font-family: 'icomoon';
                    font-size: 18px;
                    color: #fff;

                    }
                    .navitems {
                    margin-left: 10px;
                    }
                    /* 文字不是同一长度，所以li不能给长度 */
                    .navitems li {
                    float: left;

                    }
                    .navitems li a {
                    display: block;
                    height: 45px;
                    line-height: 45px;
                    padding: 0 26px;
                    font-size: 16px;

                    }
    </style>
</head>

                        <li class="menu_item"><a href="#">家用电器</a><i></i></li>

                    </ul>
                </div>

            <!-- 右侧导航栏 -->
