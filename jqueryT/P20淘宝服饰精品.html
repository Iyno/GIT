<script>
    // 需求1：给左边的li标签们设置鼠标移入事件，让中间索引对应的li显示，其他的li隐藏
    // 需求2：给右边的li标签们设置鼠标移入事件，让中间索引对应的li显示，其他的li隐藏

    $(function(){
        // 需求1
        $('#left>li').mouseenter(function(){
            // 当前鼠标移入的li的索引
            var idx = $(this).index();//索引：表示的是这个元素在他兄弟元素见间的排行
            // 让中间索引对应的li显示，其他li隐藏
            // $('#middle>li:eq('+idx+')');//字符串的拼接
            // 或者：
            $('#middle>li').eq(idx).show().siblings('li').hide();
        });
    });
    // 需求2：
    $('#right>li').mouseenter(function(){
        // 获取当前鼠标移入的这个li的标签索引
        var idx = $(this).index();
        idx += 9;//9不要写死，9是左边li标签的个数
        // 让中间索引对应的li显示，其他的li隐藏
        $('#middle>li').eq(idx).show().siblings('li').hide();
    });
    // 思考题：
    // 为什么是给li设置鼠标移入事件，而不是给a设置鼠标移入事件
    // 因为给a标签设置的话，不能拿到正确的索引
</script>
