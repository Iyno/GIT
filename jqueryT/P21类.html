<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin-top: 10px;
        }
        .bgc {
            background-color: green;
        }
        .fontSize30 {
            font-size: 30px;
        }
        .width200 {
            width: 200px;
        }
    </style>
</head>
<body>
    <input type="button" value="添加类" id="addClass">
    <input type="button" value="移除类" id="removeClass">
    <input type="button" value="判断类" id="hasClass">
    <input type="button" value="切换类" id="toggleClass">
    <div class="bgc" id="div1">div1</div>
    
</body>
</html>

<script src="./js/jquery-3.5.1.js"></script>
<script>
    // 1、添加类  addClass(类名);可以同时添加多个类，中间用空格隔开
    $('#addClass').click(function(){
        // 添加单个类
        // $('#div1').addClass('fontSize30');
        // 添加多个类
        $('#div1').addClass('fontSize30 width200');

    });
    // 2、移除类
    $('#removeClass').click(function(){
        // 2.1可移除多个类
        $('#div1').removeClass('fontSize30');
        //移除所有的类
        // $('#div1').removeClass();
    });
    // 3、判断类
    $('#hasClass').click(function(){
        // 判断一个元素有没有某个类，如果有则返回true，否则返回false
        $('#div1').hasClass('fontSize30');
    });
    // 4、切换类
    $('#toggleClass').click(function(){
        // 如果元素有某个类，就移除这个类，如果元素没有这个类就添加这个类
        $('#div1').toggleClass('fontSize30');
    });
</script>
