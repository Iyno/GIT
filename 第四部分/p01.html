        Ajax概述：浏览器提供的一套方法，可以实现页面无刷新更新数据
        提高用户浏览网站的体验
        ajax的应用场景：
        1、页面上拉加载更多数据
        2、列表数据无刷新分页
        3、表单项离开焦点数据验证
        4、搜索框提示文字下拉列表

        Ajax的运行环境
            
            ajax技术需要运行在网站环境中才能生效，当前课程会使用node创建
