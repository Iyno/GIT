<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 150px;
            height: 150px;
            /* 顺时针旋转45度 */
            /* transform: rotate(45deg); */
            border: 5px solid pink;
            /* 过渡写到本身上，谁做动画给谁加 */
            transition: all 0.9s;
        }
        img:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    

    <img src="./imgs/bg3heart.jpeg" alt="">
    <hr>
    4.3 2D转换之旋转 rotate
    2d旋转指的是让元素在2维平面内顺时针旋转或者逆时针旋转

    1、语法 
        transform:rotate(度数)
    2、重点
        1）rotate里面跟度数，单位是deg 比如 rotate(45deg)
        2）角度为正时，顺时针，负时，为逆时针
        3）默认旋转的中心点是元素的中心点

</body>
</html>
