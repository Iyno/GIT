<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* @keyframes move {
            from {
                transform: translate(0,0);
            }
            to {
                transform: translate(1000px,0);
            }
        } */
        /* 1、可以做多个状态的变化 keyframe 关键帧
        2、里面的百分比要是整数
        3、里面的百分比就是 总的时间的划分 */
        @keyframes move {
            0% {
                transform: translate(0,0);
            }
            /* 25% {
                transform: translate(1000px,0);
            } */
            100% {
                transform: translate(1000px,500px);
            }
            /* 75% {
                transform: translate(0,500px);
            }
            100% {
                transform: translate(0,0);
            } */
        }
        div {
             width: 200px;
            height: 200px;
            background-color: pink; 
            /* 动画名称 */
            /* animation-name: move; */
            /* 动画周期所花的时间 */
            /* animation-duration: 5s; */
            /* 运动曲线 */
            /* animation-timing-function: ease; */
            /* 何时开始 */
            /* animation-delay: 0s; */
            /* 动画应该播放的次数 iteration 重复的 count 次数 infinite无限*/
            /* animation-iteration-count: infinite; */
            /* 规定是否应该轮流反向播放动画 默认：normal 反方向：alternate */
            /* animation-direction: alternate; */
            /* animation-play-state: running; */
            /* 动画结束后的状态，保持forwards回到起始backwards 
            animation-fill-mode: forwards; */
            animation: move 2s linear 0s 1 alternate forwards;
        }
        div:hover {
            /* 鼠标经过div 让这个div停止动画，鼠标离开，就继续动画 */
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div></div>

    <hr>
    5.3动画简写属性
    animation：动画名称 持续时间 运动曲线 何时开始 播放次数 
    是否反方向 动画起始或者结束状态;
    animation: move 2s linear 0s 1 alternate forwards;

    注意：
        1、简写属性里面不包含animation-play-state 
        2、暂停动画：animation-play-state: paused;经常和鼠标经过等其他配合使用
        3、想要动画走回来，而不是直接跳回来：animation-direction:alternate 
        4、盒子动画结束后，停在结束位置：animation-fill-mode: forwards 
</body>
</html>
