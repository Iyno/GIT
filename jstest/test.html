    <script>
        // 我们点击了按钮， div里的文字会发生变化
        // 1、获取元素
        var btn2 = document.getElementById('btn2');
        var div2 = document.getElementById('div2');
        // 2、注册事件
        btn2.onclick = function () {
            // div2.innerHTML = '2020-07-06';
            div2.innerHTML = getDate();
        }

        function getDate() {
            // 获取当前系统时间的函数
            var date = new Date();
            // 写一个20190501 星期三
            var year = date.getFullYear();
            var month = date.getMonth();
            var dates = date.getDay();
            var arr = ['星期日', "星期一", "星期二", "星期三", "星期四"
                , "星期五", "星期六"];
            var day = date.getDay();
            return '今天是：' + year + '年' + month + '月' + dates + '日' + arr[day];
        }
        //元素可以不用添加事件
        var p = document.querySelector('p');
        p.innerHTML = getDate()


    </script>

    <script>
        // 1、返回的是获取元素对象的集合，以维数组的形式存储
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[1]);

        // 2、我们想要依次打印里面的元素对象可以采取遍历的方式
        for (let i = 0; i < lis.length; i++) {
            console.log(lis[i])

        }

        // 3、如果页面中只有一个li 返回的还是伪数组的形式
        // 4、如果页面中没有这个元素 返回空的伪数组
        // 5、element.getElementByTagName('标签名');父元素必须是指定的单个元素
        var ol = document.getElementById('ol');
        console.log(ol.getElementsByTagName('li'));


        // 这是类选择器的使用示例
        // 1、getElementsByClassName 根据类名获得某些元素的集合
        var boxs = document.getElementsByClassName('box');
        console.log(boxs);
        // 2、querySelector 返回指定选择器的第一个元素的对象 切记 里面的选择器要加符号 .box #nav
        var firstBox = document.querySelector('.box');
        console.log(firstBox);
        var nav = document.querySelector('#nav');
        console.log(nav);
        var li = document.querySelector('li');

        // 3、querySelectorAll() 返回指定选择器的所有元素对象
        var allBox = document.querySelectorAll('.box');


        console.log(allBox);

        // 1、获取body 元素
        var bodyEle = document.body;
        console.dir(bodyEle);
        // 2、获取html
        var htmlEle = document.documentElement;
        console.log(htmlEle);


        // 事件

        // 1、事件有三个部分组成 事件源  事件类型 事件处理程序 也称为事件三要素
        // a、事件源 事件源触发的对象  谁  按钮
        var btn = document.getElementById('btn');
        // b、事件类型 如何触发 什么事件  比如鼠标点击（onclick）还是鼠标经过 还是键盘按下
        // c、事件处理程序 通过一个函数赋值的方式完成
        btn.onclick = function () {

        }

        }
