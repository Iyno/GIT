<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <img src="./images/mor.gif" alt="">
    <!-- <img src="./images/nig.jpg" alt=""> -->
    <div>上午好</div>


    <script>
        // 根据系统不同时间来判断，所以需要用到时间内置对象
        // 利用多分支语句来设置不同图片
        // 需要一个图片，并且根据时间来修改图片，就需要用到操作元素的src
        // 需要一个div元素，现实不同问候语，修改元素内容即可

        // 1、获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');

        // 2、得到档期的小时数
        var date = new Date();
        var h = date.getHours();
        // 3、判断小时数改变图片和文字信息
        if(h < 12){
            img.src = './images/mor.gif';
            div.innerHTML = '亲亲，上午好';
        }else if(h < 18){
            img.src = './images/nig.jpg';
            div.innerHTML = '下午好';
            
        }else{
            img.src = './images/nig.jpg'
            div.innerHTML = '亲，晚上好'
        }
    </script>
    
</body>
</html>
