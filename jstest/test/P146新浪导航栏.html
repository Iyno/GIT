<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪导航栏</title>
    <style>
        *{
            margin: 0 0;
            padding: 0 0;
        }
        div{
            height: 41px;
            background-color: #fcfcfc;
            color: #4c4c4c;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            /* linehight可以继承 */
            line-height: 41px;
        }
        div nav li{
            float: left;
            list-style: none;           
        }

        a{
            text-decoration: none;
            color: #4c4c4c;
            padding: 0 20px;
            display: inline-block;
            height: 41px;
            /* line-height: 41px; */
            font-size: 12px;
        }

        a:hover{
            background: #eee;
            color: #ff8500;
        }

    </style>
</head>
<body>
    <!-- 遇到导航文字字数不一致时，用padding更合适 -->
    <div>
        <nav>
            <li><a href="#">设为首页</a></li>
            <li><a href="#">手机新浪</a></li>
            <li><a href="#">移动客户端</a></li>
            <li><a href="#">博客</a></li>
            <li><a href="#">微博</a></li>
        </nav>

    </div>
    
</body>
</html>
