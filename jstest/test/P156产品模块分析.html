<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个宣传栏图</title>
    <style>
        * {
            margin: 0 0;
            padding: 0 0;

        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            width: 298px;
            height: 415px;
            background-color: white;
            margin: 100px auto;
        }

        .box img {
            width: 100%;
            height: 200px;

        }

        .peview {
            font-size: 14px;
            height: 70px;
            /* 因为这个段落没有width属性，所以有padding不会撑开盒子的宽度； */
            padding: 0 28px;
            margin-top: 30px;
        }

        .appraise {
            color: #b0b0b0;
            font-size: 12px;
            padding: 0 28px;
            margin-top: 20px;

        }

        .info h4{
            display: inline-block;
            font-weight: 400;

        }

        .info{
            font-size: 14px;
            margin-top: 15px;
            padding: 0 28px;
        }

        .info span{
            color: #ff6700;

        }

        .info em{
            font-style: normal;
            color: #ebe4e0;
            margin:0 6px 0 15px;
        }
    </style>

</head>

<body>
    <div class="box">
        <img src="../images/phone.jpg" alt="">

        <p class="peview">快递牛，整体不错蓝牙可以说秒连，红米给力</p>
        <p class="appraise">来自于1173888的评价</p>
        <div class="info">
            <h4>Redmi AirDotis真蓝...</h4>
            <em>|</em>
            <span> 99.9元</span>

        </div>
    </div>

</body>

</html>
