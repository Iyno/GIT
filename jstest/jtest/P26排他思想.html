<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排他思想</title>
</head>
<body>

    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    
    <script>
        //1、获取所有元素
     var   btns = document.getElementsByTagName('button');
     //btns得到的是维数组  里面的每一个元素用btns[i]
     for (let i = 0; i < btns.length; i++) {
         btns[i].onclick = function(){
             //1、先把所有的按钮背景颜色去掉
             for (let j = 0; j < btns.length; j++) {
                 btns[j].style.backgroundColor = '';               
             }
             //2、然后才让当前的元素背景元素为pink
             this.style.backgroundColor = 'pink';
         }        
     }
     //2、首先排除其他人，然后才设置自己的样式 这种排除其他人的思想叫排他思想
    </script>
    
</body>
</html>
