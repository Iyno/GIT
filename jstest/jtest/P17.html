<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东密码变明文案例</title>
    <style>
        .box{
            width: 400px;
            border: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }

       .box input{
           width: 370px;
           height: 30px;
           border: 0;
           outline: none;
        }

        .box img{
            width: 24px;
            height: 24px;
            position: absolute;
            top: 2px;
            right: 2px;
            

        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="./images/close.jpeg" alt="" id="eye">
        </label>
        <input type="password" value="" id="pwd">
    </div>
    

    <script>
        // 1、获取元素
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');

        // 2、注册事件 处理程序
        var flag = 0;
        eye.onclick = function(){
            // 点击一次后，flag 一定要变化
            if (flag == 0){
                pwd.type = 'text';
                eye.src = './images/open.jpeg'
                flag = 1;
            }else{
                pwd.type = 'password';
                eye.src = './images/close.jpeg'
                flag = 0;
            }
            

        }

    </script>
</body>
</html>
