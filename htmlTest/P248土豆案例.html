<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 核心原理：原先半透明的黑色遮罩看不见，鼠标经过大盒子，就显示出来 -->
    <style>
        .tudou {
            position: relative;
            width: 444px;
            height: 320px;
            background-color: pink;
            margin: 0 auto;
        }
        .tudou img {
            width: 100%;
            height: 100%;
        }
        .mask {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.4) url(./images/play.png) no-repeat center;     
        }
        /* 当鼠标经过土豆盒子，就让里面的遮罩层显示出来 */
        .tudou:hover  .mask{
            display: block;
        }
    </style>
</head>
<body>
    <div class="tudou">
        <div class="mask">
        </div>
        <img src="./images/ad1.jpg" alt="" >
    </div>
    
</body>
</html>
