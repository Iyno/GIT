<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
            /* 这个单词的意思是文字显示不开自动换行 white-space: normal*/
            /* 强制一行显示 */
            white-space: nowrap;
            /* 溢出部分隐藏 */
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .box1 {
            width: 150px;
            height: 80px;
            background-color: pink;
            overflow: hidden;
            text-overflow: ellipsis;
            /* 弹性伸缩盒子模型显示 */
            display:-webkit-box;
            /* 限制在一个块元素现实的文本行数 */
            -webkit-line-clamp: 2;
            /* 设置或检索伸缩盒子对象的子元素的排列方式 */
            -webkit-box-orient: vertical;
        }
    </style>
</head>
<body>
    <div class="box">
        啥也不说，此处省略一万字
    </div>
    <div class="box1">啥也不说，此处省略一万字，此处省略一万字</div>
    
</body>
</html>
