<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            border:1px solid red;
            width: 100px;
            height: 200px;
        }
        .error {
            background-color: pink;
        }
        .test {
            color: blueviolet;
        }
        .base {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>对象绑定和数组绑定可以结合使用</h2>
        <div v-bind:class='[activeClass, errorClass,{test: isTest}]'>测试样式</div>
        <button v-on:click='handle'>切换</button>
        <h2>class绑定的值可以简化操作-</h2>
        <div v-bind:class='arrClasses'></div>
        <div v-bind:class='objClasses'>第三个</div>
        <h2>默认类-会保留</h2>
        <div class="base" v-bind:class='arrClasses'>哈哈哈</div>

    </div>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript">
    /*
    样式绑定相关语法细节：
    1、对象绑定和数组绑定可以结合使用
    2、class绑定的值可以简化操作--arrClasses类和objClasses对象，
    把几个类写进类或者对象里在调用
    3、默认的class如何处理？--默认的class会保留
    */
    var vm = new Vue({
        el:'#app',
        data: {
            activeClass: 'active',
            errorClass: 'error',
            isTest: true,
            arrClasses: ['active','error'],
            objClasses: {
                active: true,
                error: true
            }
        },
        methods: {
            handle: function(){
                // this.activeClass = '';
                // this.errorClass = '';
                // this.isTest = false;
                this.objClasses.active = false;
            }
        }
    });

    </script>
</body>
</html>
