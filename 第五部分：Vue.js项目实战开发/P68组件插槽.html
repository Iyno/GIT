<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>父组件</div>
        <!-- 第二步：在父组件中传递信息，就会在子组件中slot的位置显示内容 -->
        <alert-box>有bug发生</alert-box>
        <alert-box>有警告</alert-box>
        <!-- 如果没有传递内容，则显示子组件中的默认内容 -->
        <alert-box></alert-box>
    </div>

    <script src="./js/vue.js" type="text/javascript"></script>
    <script type="text/javascript">

    // 第一步：定义好子组件
         Vue.component('alert-box',{
              template: `
              <div class="demo-alert-box">
                  <strong>Error!</strong>
                  <slot>默认内容</slot>
              </div>
              `
          });

        var vm = new Vue({
            el: '#app',
            data: {
               
            },
            methods: {

            }

        })

    </script>

    <br><br><br><br>
    <div>
        5.1组件插槽的作用
          父组件向子组件传递内容
          父组件
          <alert-box>hi</alert-box>
          <alert-box>hello</alert-box>
          <alert-box>jerry</alert-box>
          子组件
          <slot></slot>

          1、插槽位置--在子组件中slot标签
          Vue.component('alert-box',{
              template: `
              <div class="demo-alert-box">
                  <strong>Error!</strong>
                  <slot></slot>
              </div>
              `
          })
          2、插槽内容
          <alert-box>something bad happened.</alert-box>

    </div>
</body>
</html>
